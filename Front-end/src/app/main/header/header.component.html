<div class="header-container">
  <div class="first-row">
    <button mat-icon-button (click)="output.emit(true)"><mat-icon>menu</mat-icon></button>
    <form [formGroup]="authForm">
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" formControlName="name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
  
      <button mat-raised-button>Entrar</button>
    </form>
  </div>
  <div class="foto-prin">
    <p>foto prin</p>
  </div>
  <div class="foto-secundaria_1">
    <p>foto sec 1</p>
  </div>
  <div class="foto-secundaria_2">
    <p>foto sec 2</p>
  </div>
</div>
